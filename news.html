<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT News Carousel Widget</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900&subset=latin,latin-ext);
        .news-widget {
            border: 0px;
            width: 240px; 
            margin: 0px
            overflow: hidden;
            background-color: #fff;
            font-family: 'Source Sans Pro';
            color: #333;
        }
        .carousel-container {
            height: 460px;
            position: relative;
        }
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .carousel-item.active {
            opacity: 1;
        }
        .item-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            margin-bottom: 0px;
            border-radius: 0px;
        }
        .item-title a {
            font-size: 16px;
            font-weight: bold;
            color: #1a1a1a;
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        .item-description {
            font-size: 13px;
            color: #666;
            padding: 0 6px; 
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin: 4px 0 0;
        }
        .widget-header {
            background-color: #000;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }
        h3 { margin: 0; padding: 6px 6px 0;}
        body { margin: 0 !important; }
    </style>
</head>
<body>

    <div id="nyt-news-carousel" class="news-widget">
        <div class="widget-header">The New York Times Headlines</div>
        <div class="carousel-container">
            <p style="text-align: center; padding-top: 20px;">Loading news...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.carousel-container');
            let currentItemIndex = 0;
            let headlines = [];

            // Still using the CORS proxy for client-side functionality
            const PROXY_URL = 'https://api.allorigins.win/get?url=';
            const NYT_RSS_FEED = 'https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml';
            const FINAL_URL = PROXY_URL + encodeURIComponent(NYT_RSS_FEED);

            // A helper function to safely extract text content
            function getElementText(el, selector) {
                const element = el.querySelector(selector);
                return element ? element.textContent.trim() : 'No Title/Link';
            }

            // A function to extract the image URL, which is often nested in a 'media:content' tag
            function getImageUrl(el) {
                // NYT feeds often use the Yahoo Media RSS extension (mrss) with a "media:content" tag.
                // We need to query for the attribute `url` within that tag.
                const mediaContent = el.querySelector('content[medium="image"]');
                if (mediaContent) {
                    return mediaContent.getAttribute('url');
                }
                
                // Fallback: Sometimes the image is in a <media:thumbnail> tag
                const thumbnail = el.querySelector('thumbnail');
                 if (thumbnail) {
                    return thumbnail.getAttribute('url');
                }
                
                return 'https://via.placeholder.com/400x120?text=Image+Not+Available';
            }

            async function fetchHeadlines() {
                try {
                    const response = await fetch(FINAL_URL);
                    const data = await response.json();
                    
                    const parser = new DOMParser();
                    // NOTE: NYT RSS XML often includes namespaces (like `xmlns:media`) which need to be handled, 
                    // or in this case, we rely on the parser to find the tag regardless of namespace prefix.
                    const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                    
                    // Select items, skipping the first element which is often the feed's meta-data.
                    const items = Array.from(xmlDoc.querySelectorAll('item')).slice(0, 8);
                    
                    headlines = items.map(item => ({
                        title: getElementText(item, 'title'),
                        link: getElementText(item, 'link'),
                        // The <description> is usually the article's summary.
                        description: getElementText(item, 'description'),
                        image: getImageUrl(item)
                    }));
                    


                    if (headlines.length > 0) {
                        renderCarousel();
                        startCarousel();
                    } else {
                        container.innerHTML = '<p style="text-align: center; padding-top: 20px;">No headlines found. Check the feed URL.</p>';
                    }
                } catch (error) {
                    console.error('Error fetching NYT feed:', error);
                    container.innerHTML = '<p style="text-align: center; padding: 10px;">Error loading news. (CORS or XML issue)</p>';
                }
            }

            function renderCarousel() {
                container.innerHTML = ''; // Clear "Loading..."
                headlines.forEach((headline, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'carousel-item';
                    itemDiv.id = `item-${index}`;
                    
                    itemDiv.innerHTML = `
                        <img src="${headline.image}" alt="${headline.title}" class="item-image">
                        <div class="item-content">
                            <h3 class="item-title"><a href="${headline.link}" target="_blank">${headline.title}</a></h3>
                            <p class="item-description">${headline.description}</p>
                            <div id="qrcode"></div>
                        </div>
                    `;
                    
                    container.appendChild(itemDiv);
                    
                new QRCode(document.getElementById("qrcode"), {
                    text: getElementText(item, ${headline.link}),
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                });
                // Activate the first item
                document.getElementById('item-0').classList.add('active');
            }

            function showNextItem() {
                const currentItem = document.getElementById(`item-${currentItemIndex}`);
                if (currentItem) currentItem.classList.remove('active');

                currentItemIndex = (currentItemIndex + 1) % headlines.length;

                const nextItem = document.getElementById(`item-${currentItemIndex}`);
                if (nextItem) nextItem.classList.add('active');
            }

            function startCarousel() {
                // Change headline every 6 seconds
                setInterval(showNextItem, 6000); 
            }

            fetchHeadlines();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
</body>
</html>
